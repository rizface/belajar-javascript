<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function outer(name) {
            // function inner hanya bisa digunakan dalam function outer 
            function inner(name) {
                return name;
            }
            let result = inner(name);
            return result;
        }
        // inner tidak bisa diakses dari sini
        let result = outer("anna herzigova");
        console.log(result);
    </script>
</body>
</html>
