<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop UP</title>
</head>
<body>
    <script>
        const name =  prompt("Masukan Nama Anda ?")
        let sure = confirm(`yakin nama ada ${name} ?`)
       if(sure) {
        alert(`Hai ${name}`)
       } else {
        alert(`Penyusup`)
       }
    </script>
</body>
</html>
