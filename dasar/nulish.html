<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // nullish dapat digunakan jika value berupa null atau undefined
        let parameter;
        let data = parameter;

        // normal way
        if(data == undefined || data == null) {
            console.log("nilai default");
        } else {
            console.log(data);
        }

        // nullish way
        let data2 = parameter ?? "ini nilai default pakai nullish coalescing operator";
        console.log(data2);

</script>
</body>
</html>
