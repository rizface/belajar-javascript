<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person = {
            name: "Fariz",
            address: "Earth",
            hobbies: ["Coding", "Eat", "Movies"],
            getName: function() {
                return this.name
            },
            getAddress: function() {
                return this.address
            }
        }
        console.log(person.getName());
        console.log(person.getAddress());
        
        // tambah object method ke existing object
        person.getHobbies = () => person.hobbies.join(" ,")
        console.log(person.getHobbies());
    </script>
</body>
</html>
