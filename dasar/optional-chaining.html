<body>
    <script>
        // optional chaining digunakan untuk mengakses properti object yang bisa saja nullish(null atau undefined)

        const person = {}

        // const country = person.address.country // ini akan error
        const country = person?.address?.country // ini akan undefined karena optional chaining
        console.log(country);

    </script>
</body>
