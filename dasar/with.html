<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Muhammad",
            middleName: "Al",
            lastName: "Farizzi"
        };

        // cara normal
        console.log(person.firstName);
        console.log(person.middleName);
        console.log(person.lastName);

        // menggunakan with statement
        // penggunaan with statement tidak direkomendasikan, karena bisa membuat code menjadi ambigu

        with(person) {
            console.log(`${firstName} ${middleName} ${lastName}`); // same as person.firstName ....
        }   

    </script>
</body>
</html>
