<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Masukan Angka Pertama"));
        let num2 = Number(prompt("Masukan Angkat Kedua"));
        if (!isNaN(num1) && !isNaN(num2)) {
            switch ((num1 + num2) % 2 == 1) {
                case true:
                    alert("Ganjil");
                    break;
                default:
                    alert("Genap");
            }
        } else {
            alert("Input Tidak Valid");
        }
    </script>
</body>
</html>
