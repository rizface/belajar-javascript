<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // secara default parameter function itu optional (Tidak wajib diisi)
        function sayMyRace(race = "human") {
            return race
        }
        let race = sayMyRace() // ini akan dapat human
        console.log(race);
        race = sayMyRace("ORC")
        console.log(race); // ini akan dapat ORC
    </script>
</body>
</html>
